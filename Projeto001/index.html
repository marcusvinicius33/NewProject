<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Cores- DevClub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1> DevClub- Troca Cor</h1>
        <button onclick="trocarCor('blue')">Azul</button>
        <button onclick="trocarCor('red')">Vermelho</button>
        <button onclick="trocarCor('yellow')">Amarelo</button>
        <button onclick="trocarCor('green')">Verde</button>
        <button onclick="corAleatoria('')">Cor Aleat√≥ria</button>
        <br>
        <input placeholder="Nome da cor ou #HEX" type="text" class="input-cor">
        <button onclick="aplicarCorPersonalizada()">Aplicar Cor</button> 
        <input type="color" onchange="trocarCor(this.value)">
        <br>
        <label>
            Escolha Imagem
            <input type="file" accept="image/*" onchange="escolherImagem(this.files[0])">
        </label> <!--Input, dentro da label, do tipo ARQUIVO,accept="image/*", ou seja, que aceita toda a forma de imagem.-->
    </main>
</body>
<script src="scripts.js"></script>
</html>
